<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="logitech">
        <header class="logitech__header">
          <a href="index.html"
            ><img src="img/Logo_Logitech_dark 1.svg" alt="logo"
          /></a>
        </header>
        <div class="logitech__image">
          <h2 class="logitech__title">РАБОТАЙТЕ ПРОДУКТИВНЕЕ</h2>
        </div>
        <p class="logitech__text">
          Создана для эффективной работы, программирования и творчества
        </p>
        <div class="logitech__arrow">
          <svg
            width="42"
            height="22"
            viewBox="0 0 42 22"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1 1L20.6552 21L40.3103 1"
              stroke="#FF2947"
              stroke-width="2"
              stroke-linejoin="round"
            />
          </svg>
        </div>
      </section>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
